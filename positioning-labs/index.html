    <style>
        /* Resetting default browser styling */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          background-color: #e9e9e9;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100vh;
        }

        /* Grid Container */
        .container {
          display: grid;
          grid-template-columns: repeat(2, 1fr); /* Two columns */
          gap: 10px; /* Space between boxes */
          width: 80%;
          max-width: 800px;
          margin-bottom: 10px;
        }

        /* Box Styling */
        .box {
          display: flex;
          align-items: center;
          justify-content: center;
          color: white;
          font-weight: bold;
          height: 150px;
          border-radius: 8px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Individual Box Colors */
        .navy { background-color: #001f3f; }
        .teal { background-color: #39CCCC; }
        .blue { background-color: #0074D9; }
        .aqua { background-color: #7FDBFF; }

        /* Footer Styling */
        .footer {
            width: 80%;
            max-width: 800px;
            text-align: center;
            background-color: #555;
            color: white;
            padding: 10px 0;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
