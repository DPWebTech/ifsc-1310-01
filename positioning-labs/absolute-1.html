<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positioning Lab</title>
  <style type="text/css">
    /* ---------------Box Sizing----------------- */
    html {
      box-sizing: border-box;
    }
    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }
    body {
      background-color: #ECECEC;
      font-weight: bold;
    }
    h1 {
      color: #000;
      font-weight: normal;
      padding: 50px;
    }
    #wrapper {
      position: relative;
      width: 100%;
      height: 500px;
    }
    #navy, #teal, #blue, #aqua, #footer {
      position: absolute;
      width: 100px;
      height: 100px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #navy { background-color: #001f3f; top: 0; left: 0; }
    #teal { background-color: #39CCCC; top: 0; right: 0; }
    #blue { background-color: #0074D9; bottom: 0; left: 0; }
    #aqua { background-color: #7FDBFF; bottom: 0; right: 0; }
    #footer {
      background-color: #555;
      width: 80%;
      max-width: 800px;
      text-align: center;
      padding: 10px 0;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <h1>positioning-labs</h1>
  <p>This is a sample paragraph to demonstrate the styling.</p>
  <section id="wrapper">
    <div id="navy">Navy</div>
    <div id="teal">Teal</div>
    <div id="blue">Blue</div>
    <div id="aqua">Aqua</div>
    <div id="footer">Footer</div>
  </section>
</body>

</html>
